upstream django_app {
    server fire_call_center_web:8000;
}


server {
    listen 81;
    server_name localhost;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
    }

    location /static/ {
        alias /static/;
    }
}
